<div class="lista-conversas">
  <ul class="collection" *ngIf="existeConversas()">
    <li class="collection-item avatar" *ngFor="let item of resultado?.lista" (click)="selecionarConversa(item)">
      <img class="circle" [src]="item.fotoUrl" *ngIf="item.fotoUrl">
      <i class="material-icons circle" *ngIf="!item.fotoUrl"></i>
      <span class="title">{{ item.nome }}</span>
      
      <div class="ultima-mensagem">
        <p *ngIf="!item.estaDigitando">{{ item.ultimaMensagem }}</p>
        <p *ngIf="item.estaDigitando">EstÃ¡ digitando...</p>
      </div>
    </li>
  </ul>

  <ul class="collection" *ngIf="!existeConversas()">
    <li class="collection-item">
      <p>Nenhuma conversa encontrada.</p>
    </li>
  </ul>
</div>
